  build-ant:
    name: 'Ant ${{ matrix.job.os }}'
    needs: [ precheck ]
    if: endsWith(${{ needs.precheck.outputs.version }}, '-SNAPSHOT')
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: macos-latest  , args: '-Djreleaser.excluded.packagers=docker' }
          - { os: ubuntu-latest , args: '' }
