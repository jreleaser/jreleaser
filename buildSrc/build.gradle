plugins {
    id 'java-library'
    id 'groovy'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    compileOnly gradleApi()
    implementation 'com.gradleup.shadow:shadow-gradle-plugin:8.3.2'
    implementation 'org.kordamp.gradle:buildinfo-gradle-plugin:0.46.10'
}