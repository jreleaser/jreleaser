unpack=true
download.url=https://github.com/anchore/syft/releases/download/v{{version}}/
command.version=--version
command.verify=.*syft {{version}}.*
executable=syft
linux-x86_64.filename= syft_{{version}}_linux_amd64.tar.gz
linux-aarch_64.filename= syft_{{version}}_linux_arm64.tar.gz
windows-x86_64.filename= syft_{{version}}_windows_amd64.zip
windows-x86_64.executable=syft.exe
osx-x86_64.filename=syft_{{version}}_darwin_amd64.tar.gz
osx-aarch_64.filename=syft_{{version}}_darwin_arm64.tar.gz